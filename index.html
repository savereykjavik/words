    <script type="text/javascript">


  var margin = {top: 0, right: 10, bottom: 0, left: 10},
  width = 400 - margin.left - margin.right,
  height = 50000 - margin.top - margin.bottom;

  
  var data1 = prince.split(" "),
      data2 = hamlet.split(" ");

  var commonNo = 0;
  var complexNo =0;

for (var i = 0; i < data1.length; i++) {
  var found = $.inArray(data1[i], common);
  if (found < 0) {
    complexNo++;
  } else {
    commonNo++;
  }
}

var result1 = commonNo/(commonNo+complexNo)*100
$('#result1').html("<p>" + Math.round(result1) +"% written with hundred most common words </p> <p>" + commonNo+complexNo + " words in total </p>" );

var commonNo = 0;
var complexNo =0;

for (var i = 0; i < data2.length; i++) {
  var found = $.inArray(data1[i], common);
  if (found < 0) {
    complexNo++;
  } else {
    commonNo++;
  }
}

var result2 = commonNo/(commonNo+complexNo)*100
$('#result2').html("<p>" + Math.round(result2) +"% written with hundred most common words </p> <p>" + commonNo+complexNo + " words in total </p>" );

  // creates a linear color scale
  var bwcolor = d3.scale.linear()
    .domain([ 0, common.length-1])
    .range(colorbrewer.Greys[2]);


    // creates a linear opacity scale
  var opacityscale = d3.scale.linear()
    .domain([ 0, 10])
    .range([0.8, 0.3]);


  console.log(data1);

  var svg1 = d3.select("#book1").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.bottom + margin.top)
    .style("margin-left", -margin.left)
    .style("margin.right", -margin.right)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
  var svg2 = d3.select("#book2").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.bottom + margin.top)
    .style("margin-left", -margin.left)
    .style("margin.right", -margin.right)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var boxside = 6;
var widthfactor = 10;
var textadjust = 3;
var commoncolor = "#E71D36";
var complexcolor = "#D2E4C4"


var g1 = svg1.selectAll("g")
  .data(data1);

var g2 = svg2.selectAll("g")
  .data(data2);


g1.enter().append("rect")
  .classed("word", true)
  .attr("x", function(d, i) {
    return i * boxside*widthfactor - width * Math.floor((i*boxside*widthfactor)/width);
  })
  .attr("y", function(d,i) {
    return boxside + Math.floor((i*boxside*widthfactor)/width) * boxside;
  })
  .attr("width", boxside*widthfactor)
  .attr("height", boxside)
  .style("fill", function(d) {
    var found = $.inArray(d, common);
    if (found < 0) {
      return complexcolor;
    } else {
      return commoncolor; //return bwcolor(found);
    }
  })
  .style("opacity", function(d) {
    return opacityscale(d.length);
  })
  .style("stroke", "white")
  .style("stroke-width", "1px")
  ;

g2.enter().append("rect")
  .classed("word", true)

    } else {

    }
  })

  })
  .style("stroke", "white")
  .style("stroke-width", "1px")
  ;


g1.enter().append("text")
  .classed("text1", true)

    return d;
  })

    return i * boxside*widthfactor - width * Math.floor((i*boxside*widthfactor)/width);
  })
  .attr("y", function(d,i) {
    return boxside + Math.floor((i*boxside*widthfactor)/width) * boxside;
  })

  .attr("dy", textadjust)

  .attr("height", boxside)
  .style("font-size", textadjust)
  .style("font-weight", 100)
  .style("text-transform", "lowercase")
  .style("font-style", "italic")
  .style("fill", function(d) {
    var found = $.inArray(d, common);
    if (found < 0) {
      return "teal";

  });


g2.enter().append("text")
